<div class="my-3">
    <a class="link-primary" (click)="addNewFaq()">Thêm mới</a>
</div>

<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th style="width: 35%;">Câu hỏi</th>
                <th style="width: 35%;">Trả lời</th>
                <th style="width: 20%;">Tạo bởi</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let f of faqs">
                <td>{{f.question}}</td>
                <td>{{f.answer}}</td>
                <td>{{f.user.fullName}}</td>
                <td><button class="btn btn-success" (click)="editFaq(f)"><i class="fa fa-edit"></i></button>
                </td>
                <td><button class="btn btn-danger" (click)="deleteFaq(f)"><i class="fa fa-trash"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
